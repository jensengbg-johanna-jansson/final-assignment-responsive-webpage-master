<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat&display=swap" rel="stylesheet">
        <title> Tubby </title>
    </head>
<body>
    <header>
        <article class="logo-menu">
            <h1 class="logo">LoGo</h1>
            <label for="mobile-menu">&#9776;</label>    
        </article>
        <nav class="header--menu">
            <input type="checkbox" name="mobile-menu" id="mobile-menu" class="mobile-menu">        

            <ul class="header--menu__wrapper">
                <li><a href="#home-link">Home</a></li>
                <li><a href="#about-link">About</a></li>
                <li><a href="#howwork-link">How it works</a></li>
                <li><a href="#appflow-link">App flow</a></li>
            </ul>
        </nav>
    </header>
    <main class="main--wrapper">
        <div class="contact--wrapper">
            <h1>Send us a message</h1>
            <section class="contact--form">
                <label for="contact--namne">Your Name</label>
                <input type="text" name="contact--name" class="contact--name">
                <label for="contact--email">Your Email</label>
                <input type="text" name="contact--email" class="contact--email">
                <label for="contact--message">Your Message</label>
                <textarea name="contact--message" class="contact--message"></textarea>
                <button>Send Message</button>
            </section>
            <section class="contact--divider">
                <p>or</p>
            </section>
            <section class="contact">
                <h1>Find us online</h1>
            </section>
        </div>    
    </main>
    <footer>
        <p>&copy; Tubby Inc.</p>
    </footer>
</body>
</html>
